<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual AI Content Generator and Moderator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multilingual AI Content Generator and Moderator</h1>
        <p class="subtitle">Supports multiple languages - Enter content in any language!</p>

        <div class="section">
            <h2>Generate Content</h2>
            <div class="language-info">
                <span>Input Language: </span><span id="inputLanguage">Auto-detect</span>
            </div>
            <input type="text" id="prompt" placeholder="Enter your prompt in any language">
            <input type="text" id="interests" placeholder="Enter interests (comma-separated)">
            <select id="targetLanguage" class="language-select">
                <option value="">Select output language</option>
            </select>
            <button onclick="generateContent()">Generate</button>
            <div id="generatedContent"></div>
        </div>

        <div class="section">
            <h2>Moderate Content</h2>
            <div class="language-info">
                <span>Content Language: </span><span id="moderationLanguage">Auto-detect</span>
            </div>
            <textarea id="contentToModerate" placeholder="Enter content to moderate in any language"></textarea>
            <select id="moderationTargetLanguage" class="language-select">
                <option value="">Select output language</option>
            </select>
            <button onclick="moderateContent()">Moderate</button>
            <div id="moderationResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
